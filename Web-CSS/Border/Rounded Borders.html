<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.normal{
            border: 2px solid red;
            padding: 5px;
        }
        p.round1{
            border: 2px solid red;
            border-radius: 5px;
            padding: 5px;
        }
        p.round2{
            border: 2px solid red;
            border-radius:  8px;
            padding: 5px;
        }
        p.round3{
            border:  2px solid red;
            border-radius: 12px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Thuộc tính bán kính đường viền</h2>
    <p>Thuộc tính này được sử dụng để thêm đường viền tròn cho một phần tử: </p>
    <p class="normal">Đường viền bình thường </p>
    <p class="round1">Đường viền tròn </p>
    <p class="round2">Đường viền tròn hơn </p>
    <p class="round3">Đường viền tròn nhất</p>
</body>
</html>
