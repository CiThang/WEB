<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        width: 200px;
        white-space: nowrap;
        background-color: pink;
        overflow: hidden;
        text-overflow: clip;
      }
      h2 {
        width: 200px;
        white-space: nowrap;
        background-color: pink;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1>Hello world Hello world Hello world Hello world</h1>
    <h2>Hello world Hello world Hello world</h2>
  </body>
</html>
