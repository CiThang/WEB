<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 0 0 50px 0;
        }
        h2{
            margin: 20px 0 0 0 ;
        }
    </style>
</head>
<body>
    <p>
        Trong ví dụ này phần tử h1 có lề dưới là 50px và phần từ h2 có lề trên là 20px. Vì vậy, lề dọc giữa h1 và h2 là 70px. Tuy nhiên, do thu gọn lề nên thực tế là 50px
    </p>
    <h1>Tiêu đề 1</h1>
    <h2>Tiêu đề 2</h2>
</body>
</html>
