<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ex1{
            width:  300px;
            background-color: yellow;
        }
        div.ex2{
            width: 300px; /*Độ rộng của text*/
            padding: 25px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Khoảng đệm và chiều rộng phần tử</h2>
    <div class="ex1">Div này rộng 300px</div>
    <div class="ex2">Chiều rộng của div này là 350px, mặc dù nó được xác nhận là 300px trong CSS.</div>
</body>
</html>
