<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        ví dụ 1: padding: 25px 50px 75px 100px
            padding-top: 25px;
            padding-right: 50px;
            padding-bottom: 75px;
            padding-left: 100px; 
        Ví dụ 2: padding: 25px 50px 75px;
            padding-top 25px;
            padding-right-left: 50px;
            padding-bottom: 75px;
        Ví dụ 3: padding: 25px 50px;
            padding-top-bottom: 25px;
            padding-right-left: 50px;
        Ví dụ 4: padding: 25px;
            padding-top-bottom-right-left: 25px;
     -->
    <style>
        div{
            border: 1px solid black;
            background-color: aquamarine;
            padding: 25px 50px 75px 100px;
        }
    </style>
</head>
<body>
    <h2>Thuộc tính padding viết tắt</h2>
    <div>Đây là phần padding được viết tắt</div>
</body>
</html>
