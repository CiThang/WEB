<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #content {
        text-align: center;
        padding: 20px;
        color: red;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <body>
      <div id="content"></div>

      <script>
        // Sử dụng JavaScript để gửi yêu cầu đến backend và hiển thị kết quả
        fetch("http://localhost:8080/hello") // Yêu cầu đến backend chạy trên cổng 8080
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("content").innerText = data;
          })
          .catch((error) => {
            console.error("Lỗi:", error);
          });
      </script>
    </body>
  </body>
</html>
