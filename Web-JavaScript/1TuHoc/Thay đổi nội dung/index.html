<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="intro">world</p>
    <p id="name">Chi</p>

    <form id="frm1">
      First name: <input type="text" name="fname" value="Donald" /><br />
      Last name: <input type="text" name="lname" value="Duck" /><br /><br />
      <button id="myButton">submit</button>
    </form>

    <button id="id1">Click Me!</button>

    <p id="test"></p>
    <script>
      document.getElementById("demo").innerHTML = "Hello";
      const element = document.getElementById("intro");
      document.getElementById("demo").innerHTML = "Hello" + element.innerHTML;

      const element1 = document.getElementsByTagName("p");
      document.getElementById("name").innerHTML =
        element1[element1.length - 1].innerHTML + "Thang";

      const button = document.getElementById("myButton");
      button.addEventListener("click", function () {
        event.preventDefault();
        const x = document.getElementById("frm1");
        let text = "";
        for (let i = 0; i < x.length; i++) {
          text += x.elements[i].value + "<br>";
        }
        document.getElementById("test").innerHTML = text;
      });
      const ele = document.getElementsByTagName("button");
      ele[ele.length - 1].addEventListener("click", function () {
        document.getElementById("id1").style.color = "red";
      });
    </script>
  </body>
</html>
